services:
  # PostgreSQL Service
  postgres:
    image: postgres:13-alpine
    container_name: postgres_db
    environment:
      TZ: GMT
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - indexer-pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  # Redis Service
  redis:
    image: redis:6-alpine
    container_name: redis_cache
    volumes:
      - indexer-redis-volume:/data

  # Indexer Service
  indexer-scraper:
    build:
      context: .
      target: development
    container_name: indexer_service
    volumes:
      - .:/usr/src/app
      - indexer-node-modules:/usr/src/app/node_modules
    command: /bin/sh -c "/bin/sh ./docker/migrations.command.sh && /bin/sh ./docker/dev.command.sh"
    working_dir: "/usr/src/app"
    env_file:
      - .env
    environment:
      APP: indexer
    depends_on:
      - postgres
      - redis

  # Express API Service
  indexer-api:
    build:
      context: .
      target: development
    container_name: indexer_api
    working_dir: "/usr/src/app"
    volumes:
      - .:/usr/src/app
      - indexer-node-modules:/usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
    command: ["/bin/sh", "./docker/dev.command.sh"]
    env_file:
      - .env
    environment:
      APP: indexer-api
    depends_on:
      - postgres
      - redis

volumes:
  indexer-node-modules:
  indexer-pgdata:
  indexer-redis-volume:
